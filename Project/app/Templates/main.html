<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpShare</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5d4f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #d0a9f5;
            padding: 15px 50px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        /* Right side navigation container */
        .nav-container {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Navigation */
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Button */
        .get-started-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main content */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            font-size: 64px;
            margin: 0;
        }

        .content p {
            font-size: 40px;
            color: #666;
        }

        /* Illustration */
        .illustration {
            width: 100px;
            height: 100px;
            margin-top: 30px;
            background: url('ilstruation.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>HelpShare</h1>
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Newstand</a></li>
                    <li><a href="#">Therapists</a></li>
                    <li><a href="login">Log in</a></li>
                </ul>
            </nav>
            <button class="get-started-btn">Get Started</button>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <div class="main">
        <div class="content">
            <h2>Welcome to HelpShare</h2>
            <p>A place to Share and Heal</p>
            <div class="illustration"></div>
        </div>
    </div>

</body>
</html>
