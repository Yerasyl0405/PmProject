<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapists</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #222;
        }

        /* Контейнер с карточками */
        .therapists-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Карточка терапевта */
        .therapist-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .therapist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Метка языка */
        .language-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
        }

        /* Цена */
        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #007bff;
        }

        /* Профиль */
        .profile {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Кнопка "Подробнее" */
        .button-detail {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #f5cc4e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .button-detail:hover {
            background-color: #e5b72e;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .therapist-card {
                padding: 15px;
            }

            .button-detail {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Наши психологи</h1>

    <div class="therapists-container">
        <!-- Пример карточек -->
        <div class="therapist-card">
            <div class="language-badge">RUS</div>
            <h2 class="therapist-name">Валентин Нужин</h2>
            <p class="price">19000 ₸ / 1 час</p>
            <p class="profile">Эмоциональные состояния (эмоции), Отношения</p>
            <button class="button-detail">Подробнее</button>
        </div>
        <div class="therapist-card">
            <div class="language-badge">RUS</div>
            <h2 class="therapist-name">Юлия Бабич</h2>
            <p class="price">20000 ₸ / 50 мин</p>
            <p class="profile">Эмоциональные состояния (эмоции), Отношения</p>
            <button class="button-detail">Подробнее</button>
        </div>
        <div class="therapist-card">
            <div class="language-badge">RUS</div>
            <h2 class="therapist-name">Мария Литвинова</h2>
            <p class="price">15000 ₸ / 1 час</p>
            <p class="profile">Эмоциональные состояния (эмоции), Личностные кризисы и сложные жизненные ситуации</p>
            <button class="button-detail">Подробнее</button>
        </div>
    </div>
</body>
</html>
